{% extends '../index_master.html' %}

{% block content %}
    <div class="right_col" role="main">
        <h1>Eliminar Usuarios</h1>
        <form action="eliminar" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="nombre" class="col-4 col-form-label">ID Usuario</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-id-badge"></i>
                        </div> 
                        <select class="form-control select2 select2-hidden-accessible" name="id" id="id">
                            {% for u in usuarios %}
                            <option value="{{u.id}}">{{u.id}}</option>
                             {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Eliminar Usuario</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
